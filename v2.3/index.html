<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List of persons</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="popup/popup.css">
    <link rel="stylesheet" href="popup/loadpopup.css">
    <!--Individual style-->
    <link href="fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet" />
    
    
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="../jsPDF/jspdf.js"></script>
    <script src="../jsPDF/FileSaver.js"></script>
    <script src="../jsPDF/png_support.js"></script>
    <script src="../jsPDF/png.js"></script>
    <script src="../jsPDF/zlib.js"></script>
    <script src="../jsPDF/addimage.js"></script>
</head>
<body>
    <div id="list-container">
        <form class="form-container" name="Form">
            <ul class="icon-list">
                <li><button class="menu-buttons" id="logout-btn"><i class="fas fa-sign-out-alt"><span>log out</span></i></button></li>
                <li><button data-save = "#" class="menu-buttons" id="storage-btn"><i class="far fa-save"><span>save</span></i></button></li>
                <li><button data-index="1" class="menu-buttons" id="load-btn"><i class="far fa-folder-open"><span>load</span></i></button></li>
                <li><button class="menu-buttons" id="newlist-btn"><i class="fas fa-plus"><span>create a new list</span></i></button></li>
            </ul>
            <header>
                <i class="fas fa-eraser"></i>
                <h1 class="title-of-list-header">List of members</h1>
            </header>
            <div class="container-input">
                <div class="container-input-data">
                    <label id="name" for="data-name">Name:</label>
                    <input type="text" name="input-name" class="input-data" id="data-name" size="8">
                </div>
                <div class="container-input-data">
                    <label id="surname" for="data-surname">Surname:</label>
                    <input type="text" name="input-surname" class="input-data" id="data-surname" size="8">
                </div>
                <div class="container-input-data">
                  <div id="clockTimer"></div>
                </div>
                <button id="confirm-button" type="submit">confirm</button>
                <button id="pdf-button" type="button">get pdf</button>
                <div style="clear:both;"></div>
            </form>
        </div>
        <div id="container-person" class="container-person">
          <span class="container-person-field">This field is empty. Please, create a new list.</span>   
        </div>
    </div>
    <!-- The Load Modal -->
    <div id="loadModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" id="closeOne">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body" id="modalBody">
          
        </div>
        <div class="modal-footer">
          <h3></h3>
        </div>
      </div>
    </div>
    <!-- The Create New List Modal  -->
    <div id="createNewModal" class="modal">
      <form class='pop-up-form-container'  name="FormLoadPopUp">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="closeTwo">&times;</span>
            <h2>Create a new List</h2>
           </div>
           <div class="modal-body">
             <label for="inputCreateNew">Create a New list:</label>
             <input type="text" id="inputCreateNew">
           </div>
           <div class="modal-footer">
                 <h3></h3>
               </div>
             </div>
           </div>
      </form>
        <!--Modules-->
        <script type="module" src="init.js"></script>
</body>
</html>
